{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- External CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<!-- site icon -->
	<link rel="icon" type="image/png" href="{% static 'images/NotInkLogo.png' %}">

	<title>Enter New Password - NotInk</title>
</head>
<body>
	<div class="auth-form">
		<a href="{% url 'home' %}"><img class="auth-form-image" src="{% static 'images/NotInkLogo.png' %}" alt="NotInk Logo"></a>
		<div class="auth-form-description">
			<div class="auth-form-header">
				<h3>Set a new password</h3>
			</div>
			<form method="post" class="auth-form-detail">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="d-grid gap-2">
					<input type="submit" class="btn btn-warning mt-2" value="Change my password">
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
