{% extends 'app_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}NotInk: Create New Note{% endblock title %}


{% block content %}
{% include 'sidebar.html' %}
	<div class="home-content">
		<div class="page-heading bg-light">
			<h1>Create New Note</h1>
		</div>
		<div class="container new-note-form">
			<form class="delete-form" action="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="d-flex justify-content-between notes-option">
					<a href="{% url 'notes_list' %}" class="btn btn-warning">Back</a>
					<button class="btn btn-warning" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>

{% endblock content %}
