{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- External CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/3a4248ab4f.js" crossorigin="anonymous"></script>

	<!-- site icon -->
	<link rel="icon" type="image/png" href="{% static 'images/NotInkLogo.png' %}">

	<title>
		{% block title %}NotInk: Not Your Regular Note Taking App{% endblock title %}
	</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}"><img height="50px" src="{% static 'images/NotInk1.png' %}" alt="logo"></a>

			{% comment %} <ul class="navbar-nav ms-auto">
				<li class="nav-item ">
						<input class="form-control" type="search" placeholder="Search" aria-label="Search">
						<!-- <button class="btn btn-outline-warning" type="submit">Search</button> -->
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Daniel
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">Change password</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Log Out</a></li>
					</ul>
				</li>
			</ul> {% endcomment %}

			<button class="search navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link btn btn-outline-warning m-1" href="#">Sign In</a>
					</li>
					<li class="nav-item sign-up">
						<a class="nav-link btn btn-warning m-1 " href="#">Sign Up</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>

	<main  class="container mt-5">
		{% block content %}
		{% endblock content %}
	</main>

	<footer>
		{% block footer %}
		{% endblock footer %}
	</footer>

	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
