{% extends 'app_base.html' %}

{% block title %}NotInk: Detail{% endblock title %}

{% block content %}
{% include 'sidebar.html' %}
	<div class="home-content">

		<div class="page-heading bg-light">
			<h1>Detail</h1>
		</div>

		<div class="container">

			<div class="card border-0 card-detail">
				<div class="card-header bg-warning">
					{{ note.title }}
				</div>
				<div class="card-body">
					<div class="card-text">
							{{ note.body }}
						<div class="text-muted d-flex justify-content-between notes-option">
							<div class="notes-category">{{ note.date_updated }}</div>
							<span class="notes-category">{{ note.tag_id }}</span>
						</div>
						<div class="d-flex justify-content-between notes-option">
							<a href="#" class="btn btn-warning"><i class="fa-solid fa-pen"></i> </a>
							<a href="#" class="btn btn-warning"><i class="fa-solid fa-trash"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="detail-button">
				<a class="btn btn-warning" href="{% url 'notes_list' %}">
					Go Back
				</a>
			</div>

		</div>

	</div>

{% endblock content %}
