{% load static %}

{% comment %} {% load tag_sidebar %} {% endcomment %}

<div class="sidebar">
	<div class="logo-content">
		<a class="logo" href="{% url 'home' %}">
			<img src="{% static 'images/NotInkLogo.png' %}" alt="NotInk Logo" height="21px">
			<div class="logo-name">NotInk</div>
		</a>
		<i class="fa-solid fa-bars" id="btn"></i>
	</div>
	<ul class="nav-list">
		<li>
			<form action="{% url 'search_results' %}" method="get" class="sidebar-link">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input name="q" type="text" placeholder="Search...">
			</form>
			<span class="tooltip">Search</span>
		</li>
		<li>
			<a href="{% url 'notes_list' %}" class="sidebar-link">
				<i class="fa-solid fa-border-all"></i>
				<span class="links-name">All Notes</span>
			</a>
			<span class="tooltip">Notes</span>
		</li>
		<li>
			<a href="{% url 'label_list' %}" class="sidebar-link">
				<i class="fa-solid fa-layer-group"></i>
				<span class="links-name">All Labels</span>
			</a>
			<span class="tooltip">All Labels</span>
		</li>

		{% for tag in tags %}
			<li>
				<a href="{% url 'label_filter_view' tag.name %}" class="sidebar-link">
					<i class="fa-solid fa-circle-right"></i>
					<span class="links-name">{{ tag.name }}</span>
				</a>
				<span class="tooltip">{{ tag.name }}</span>
			</li>
		{% endfor %}

	</ul>
	<div class="profile-content">
		<div class="profile">
			<div class="profile-details">
				<i class="fa-solid fa-user"></i>
				<div class="name-job">
					<div class="name">{{ user.username }}</div>
				</div>
			</div>
			<a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket" id="log-out"></i></a>
		</div>
	</div>
</div>

<script src="{% static 'js/scripts.js' %}"></script>
